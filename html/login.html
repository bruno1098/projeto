    <div class="form">
        <form method="post" action="#">

                <div class="title">
                    <h1>Login</h1>

            <div>

                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>

                <div class="input-box">
                    <label for="password">Senha</label>

                </div>
                <div class="continue-button">
                    <button><a href="#"> Entrar </a></button>
                </div>
            </div>
    
        </form>
     </div>
